# notepadToDoReminder.yaml

appId: pl.netigen.notepad
---
- tapOn:
    id: "fab"
- tapOn:
    id: "pl.netigen.notepad:id/checklist"
- waitForAnimationToEnd
- inputText: "Reminder"
- tapOn:
    above: "Add item"
- inputText: "Reminder"
- tapOn:
    id: "moreBtn"
- tapOn: "Add reminder"
- tapOn: "15"
- tapOn: "OK"
- tapOn: "6"
- tapOn: "00"
- tapOn: "OK"
- tapOn:
    id: "backBtn"
- assertVisible: "Reminder"
