# notepadToDoEmoji.yaml

appId: pl.netigen.notepad
---
- tapOn:
    id: "fab"
- tapOn:
    id: "pl.netigen.notepad:id/checklist"
- waitForAnimationToEnd
- inputText: "Emoji"
- tapOn:
    above: "Add item"
- inputText: "Emoji"
- tapOn:
    id: "emoticonImageView"
- tapOn:
    id: "image"
    index: 9
- tapOn:
    id: "acceptBtn"
- tapOn:
    id: "backBtn"
- assertVisible: "Emoji"